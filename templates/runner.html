<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Chef: Kitchen Chaos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f8f1e5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #a0522d;
    }
    canvas {
      border: 3px solid #a0522d;
      background-color: #fff5e1;
    }
    #hud {
      margin: 10px;
      font-size: 16px;
    }
    #gameOverMsg {
      display: none;
      text-align: center;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #a0522d;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    #gameOverMsg button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: white;
      color: #a0522d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ³ Emoji Chef: Kitchen Chaos</h1>
  <div id="hud">
    Order: <span id="order"></span> |
    Time: <span id="timer">15</span>s |
    Score: <span id="score">0</span> |
    Lives: <span id="lives">3</span>
  </div>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- Game Over Message -->
  <div id="gameOverMsg">
    <h2>Game Over</h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = { x: 300, y: 400, size: 40, emoji: 'ğŸ§‘â€ğŸ³' };
    let ingredients = [], hazards = [], order = '', score = 0, lives = 3;
    const ingredientEmojis = ['ğŸ…', 'ğŸ¥¬', 'ğŸ'];
    const dishes = ['ğŸ¥ª', 'ğŸ¥—', 'ğŸ”'];
    const dishIngredients = {
      'ğŸ¥ª': ['ğŸ', 'ğŸ…'],
      'ğŸ¥—': ['ğŸ¥¬', 'ğŸ…'],
      'ğŸ”': ['ğŸ', 'ğŸ¥¬']
    };
    let collected = [];
    let timeLeft = 15;
    let animationId;
    let gameRunning = true;

    function randomPos() {
      return Math.floor(Math.random() * 580) + 20;
    }

    function spawnIngredient() {
      const emoji = ingredientEmojis[Math.floor(Math.random() * ingredientEmojis.length)];
      ingredients.push({ x: randomPos(), y: randomPos(), emoji });
    }

    function spawnHazard(type = 'ğŸ›¢ï¸') {
      hazards.push({
        x: randomPos(),
        y: randomPos(),
        emoji: type,
        dx: Math.random() < 0.5 ? 1 : -1,
        dy: Math.random() < 0.5 ? 1 : -1
      });
    }

    function pickOrder() {
      order = dishes[Math.floor(Math.random() * dishes.length)];
      document.getElementById('order').textContent = order;
      collected = [];
      timeLeft = 15;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = '32px serif';
      ctx.fillText(player.emoji, player.x, player.y);

      ingredients.forEach(i => ctx.fillText(i.emoji, i.x, i.y));
      hazards.forEach(h => ctx.fillText(h.emoji, h.x, h.y));

      ctx.fillStyle = 'black';
      ctx.font = '16px sans-serif';
      ctx.fillText('Bag: ' + collected.join(', '), 10, 20);
    }

    function checkCollision(a, b) {
      return Math.abs(a.x - b.x) < 32 && Math.abs(a.y - b.y) < 32;
    }

    function update() {
      if (!gameRunning) return;

      // Move hazards
      hazards.forEach(h => {
        h.x += h.dx * 2;
        h.y += h.dy * 2;
        if (h.x < 0 || h.x > canvas.width - 32) h.dx *= -1;
        if (h.y < 0 || h.y > canvas.height - 32) h.dy *= -1;
      });

      // Collect ingredients
      ingredients = ingredients.filter(i => {
        if (checkCollision(player, i)) {
          const nextNeeded = dishIngredients[order][collected.length];
          if (i.emoji === nextNeeded) {
            collected.push(i.emoji);
          }
          return false;
        }
        return true;
      });

      // Hit hazards
      hazards.forEach(h => {
        if (checkCollision(player, h)) {
          lives -= 1;
          document.getElementById('lives').textContent = lives;
          collected = [];
          if (lives <= 0) {
            endGame();
          }
        }
      });

      // Complete order
      const needed = dishIngredients[order];
      if (needed.length === collected.length &&
          needed.every((val, idx) => collected[idx] === val)) {
        score += 10;
        document.getElementById('score').textContent = score;
        pickOrder();
        ingredients = [];
        for (let i = 0; i < 5; i++) spawnIngredient();
      }

      // Timer
      document.getElementById('timer').textContent = timeLeft;
      if (timeLeft <= 0) {
        lives -= 1;
        document.getElementById('lives').textContent = lives;
        collected = [];
        pickOrder();
        if (lives <= 0) {
          endGame();
        }
      }
    }

    function endGame() {
      gameRunning = false;
      document.getElementById('gameOverMsg').style.display = 'block';
      cancelAnimationFrame(animationId);
    }

    function loop() {
      update();
      draw();
      if (gameRunning) {
        animationId = requestAnimationFrame(loop);
      }
    }

    function resetGame() {
      score = 0;
      lives = 3;
      collected = [];
      ingredients = [];
      hazards = [];
      for (let i = 0; i < 5; i++) spawnIngredient();
      for (let i = 0; i < 3; i++) spawnHazard();
      spawnHazard('ğŸ˜¡');
      document.getElementById('score').textContent = score;
      document.getElementById('lives').textContent = lives;
      pickOrder();
      timeLeft = 15;
      gameRunning = true;
    }

    function restartGame() {
      document.getElementById('gameOverMsg').style.display = 'none';
      resetGame();
      loop();
    }

    document.addEventListener('keydown', e => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') player.x -= 10;
      if (e.key === 'ArrowRight') player.x += 10;
      if (e.key === 'ArrowUp') player.y -= 10;
      if (e.key === 'ArrowDown') player.y += 10;
    });

    setInterval(() => {
      if (gameRunning && timeLeft > 0) timeLeft--;
    }, 1000);

    // Start game
    resetGame();
    loop();
  </script>
</body>
</html>
